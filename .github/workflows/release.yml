name: release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+(?:\\-\\w+)?$"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set VERSION variable from tag
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
      - name: Pack
        run: dotnet pack --configuration Release /p:Version=${VERSION} --output .
      - name: Push
        run: |
          dotnet nuget push OutboxFlow.${VERSION}.nupkg --source https://nuget.pkg.github.com/marat.faskhiev/index.json --api-key ${NUGET_API_KEY}
          dotnet nuget push OutboxFlow.Postgres.${VERSION}.nupkg --source https://nuget.pkg.github.com/marat.faskhiev/index.json --api-key ${NUGET_API_KEY}
          dotnet nuget push OutboxFlow.Kafka.${VERSION}.nupkg --source https://nuget.pkg.github.com/marat.faskhiev/index.json --api-key ${NUGET_API_KEY}
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}